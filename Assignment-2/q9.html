<!DOCTYPE html>
<html>
<head>
  <title>Structured Student Table</title>
</head>
<body>
  <h1>Student Marks</h1>
  <table border="1">
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Math</td>
        <td>85</td>
      </tr>
      <tr>
        <td>kathyire</td>
        <td>Science</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Raj</td>
        <td>English</td>
        <td>78</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Total Students</td>
        <td>3</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
